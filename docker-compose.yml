version: "3.8"
services:

  nginx:
    image: nginx
    volumes:
      - ./docker-nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - php

  mysql:
    image: mariadb
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=username
      - MYSQL_PASSWORD=password

  php:
    build:
      context: .
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./docker-php.ini:/usr/local/etc/php/conf.d/php.ini
      - .:/var/www/html
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin
    volumes:
      - ./docker-php.ini:/usr/local/etc/php/conf.d/php.ini
    ports:
      - "${PMA_PORT:-8888}:80"
    environment:
      - PMA_HOST=mysql
    depends_on:
      - mysql

volumes:
  mysql-data:
